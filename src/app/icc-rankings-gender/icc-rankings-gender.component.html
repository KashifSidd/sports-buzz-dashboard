<app-header></app-header>
<div class="icc-rankings-wrapper">
    <h4 class="mt-3 ms-2 orange-font">ICC Rankings - Men</h4>
    <div class="header mt-4">
    <span class="px-2" [ngClass]="{'active': currentTab === i}" *ngFor="let innerTab of innerTabList;let i=index" (click)="changeTab(i)">
        {{innerTab}}
      </span> 
    </div>
<mat-tab-group [selectedIndex]="currentTab">
            <mat-tab label="{{innerTab}}" *ngFor="let innerTab of innerTabList;let i=index" >
                <div class="icc-rankings">
                    <div class="icc-rankings-tabs">
                        <span class="series d-flex align-items-center gap-3 mt-3">
                            <!-- <div class="overall orange-background align-flex-row">
                                <label class="rankings-tabs">Overall</label>
                            </div> -->
                            <div class="test align-flex-row" [ngClass]="{'orange-background':currentGameFormatName==='tests'}" (click)="currentGameFormatName='tests'">
                                <label class="rankings-tabs">Test</label>
                            </div>
                            <div class="odi align-flex-row" [ngClass]="{'orange-background':currentGameFormatName==='odis'}" (click)="currentGameFormatName='odis'">
                                <label class="rankings-tabs">ODI</label>
                            </div>
                            <div class="t20 align-flex-row" [ngClass]="{'orange-background':currentGameFormatName==='t20s'}" (click)="currentGameFormatName='t20s'">
                                <label class="rankings-tabs">T20</label>
                            </div>
                        </span>
                        <table class="w-100 mt-4">
                            <tr>
                                <th>Position</th>
                                <th *ngIf="currentTabName !=='teams'">Player</th>
                                <th>Team</th>
                                <th *ngIf="currentTabName ==='teams'">Points</th>
                                <th>Rating</th>
                            </tr>
                            <tr *ngFor="let currentTabData of dataOfGameFormats[currentTabName][currentGameFormatName]">
                                <td>{{currentTabData.rank}}</td>
                                <td  *ngIf="currentTabName !=='teams'">{{currentTabData.player}}</td>
                                <td>{{currentTabData.team}}</td>
                                <td *ngIf="currentTabName ==='teams'">{{currentTabData.points}}</td>
                                <td>{{currentTabData.rating}}</td>
                            </tr>
                            
                        </table>
                    </div>
                   
                </div> 
                
            </mat-tab>
